query guilds {
  guilds {
    id
    name
    icon
  }
}

query guild($guildId: String!) {
  guild(guildId: $guildId) {
    id
    currentlyPlaying {
      title
      url
      thumbnail
      duration
    }
    playbackStatus {
      isPlaying
    }
    queue {
      title
      url
      thumbnail
      duration
    }
  }
}

query logs($limit: Int) {
  logs(limit: $limit) {
    id
    timestamp
    level
    message
  }
}

query settings {
  settings {
    hasAlreadyRegisteredCommands
  }
}

mutation registerCommands {
  registerCommands
}

mutation restart {
  restart
}

mutation resume($guildId: String!) {
  resume(guildId: $guildId)
}

mutation pause($guildId: String!) {
  pause(guildId: $guildId)
}

mutation skip($guildId: String!) {
  skip(guildId: $guildId)
}

subscription guildUpdated($guildId: String!) {
  guildUpdated(guildId: $guildId) {
    id
    currentlyPlaying {
      title
      url
      thumbnail
      duration
    }
    playbackStatus {
      isPlaying
    }
    queue {
      title
      url
      thumbnail
      duration
    }
  }
}
