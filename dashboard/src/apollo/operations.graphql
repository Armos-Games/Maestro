query guilds {
  guilds {
    id
    name
    icon
  }
}

query guild($guildId: String!) {
  guild(guildId: $guildId) {
    id
    currentlyPlaying {
      title
      url
      thumbnail
      duration
    }
    queue {
      title
      url
      thumbnail
      duration
    }
  }
}

query logs($limit: Int) {
  logs(limit: $limit) {
    id
    timestamp
    level
    message
  }
}

mutation registerCommands {
  registerCommands
}
